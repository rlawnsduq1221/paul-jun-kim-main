<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>DearMe</title>
<link rel="stylesheet" href="/css/main.css">

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&family=Nanum+Pen+Script&display=swap" rel="stylesheet">

</head>
<body>
  <div class="particles" aria-hidden="true"></div>

  <div class="stage" role="main">
    <div class="intro">
      <div class="logo">  
        <div class="dot" aria-hidden="true"></div>
        <div>DearMe</div>
      </div>

      <h1>미래의 나에게, 지금 <span class="hand">한 줄</span>을 남겨보세요.</h1>
      <p class="lead">이 공간은 당신의 기억을 디지털 방식으로 안전하게 잠그는 곳입니다. 간단한 메시지부터 긴 편지까지 — 열람 날짜를 정하고, 특별한 순간을 기다리세요.</p>

      <div class="cta-row">
        <a href="./timecapsule.html"><button class="btn primary" id="openWrite">지금 편지 쓰기</button></a>
        <button class="btn ghost" id="openVault">내 타임캡슐 보기</button>
      </div>
    </div>
    
    <div onclick="handleClick()"  class="card-wrap">
      <div class="card-back">
        <div class="paper" id="paperPreview">
          <div class="topline">To. 미래의 나</div>
          <h3>오늘, 무슨 일들이 있었나요?</h3>
          <p>짧은 한 문장으로도 좋아요. 나중에 꺼내볼 때 그날의 감정이 생생히 떠오를 거예요.</p>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/main.js"></script>
</body>
</html>
